[package]
name = "grid-view-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = { version = "0.2.82", features = ["serde-serialize"] }
scrapbox-converter-core = { git = "https://github.com/tkat0/scrapbox-converter" }
log = "0.4.6"
wasm-logger = "0.2.0"
js-sys = "0.3.59"
wasm-bindgen-futures = "0.4.32"

[lib]
crate-type = ["cdylib"]
